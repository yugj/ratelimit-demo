server:
  port: 9002
spring:
  application:
    name: zuul-sentinel
zuul:
  routes:
    rest-server:
      path: /hello2/**
      strip-prefix: false
      url: http://localhost:9000

# 除 project.name 以及日志的配置项（如 csp.sentinel.log.dir）之外，
# 其余参数还可通过 properties 文件指定，
# 路径为 ${user_home}/logs/csp/${project.name}.properties
csp:
  sentinel:
    app:
      type: 1
    dashboard:
      server: localhost:8080
    api:
      port: 8720